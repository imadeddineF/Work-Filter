<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Create Our Work Filter</title>
</head>
<body>
    <ul class="switcher">
        <li class="active" data-cat=".all">All Work</li>
        <li data-cat=".HTML">HTML</li>
        <li data-cat=".CSS">CSS</li>
        <li data-cat=".JS">JS</li>
    </ul>

    <div class="gallery">
        <img class="all HTML" src="https://via.placeholder.com/150/F00/FFF?text=HTML" alt="" />
        <img class="all HTML" src="https://via.placeholder.com/150/F00/FFF?text=HTML" alt="" />
        <img class="all CSS" src="https://via.placeholder.com/150/00F/FFF?text=CSS" alt="" />
        <img class="all CSS" src="https://via.placeholder.com/150/00F/FFF?text=CSS" alt="" />
        <img class="all JS" src="https://via.placeholder.com/150/000/FFF?text=JS" alt="" />
        <img class="all HTML" src="https://via.placeholder.com/150/F00/FFF?text=HTML" alt="" />
        <img class="all HTML" src="https://via.placeholder.com/150/F00/FFF?text=HTML" alt="" />
        <img class="all JS" src="https://via.placeholder.com/150/000/FFF?text=JS" alt="" />
        <img class="all JS" src="https://via.placeholder.com/150/000/FFF?text=JS" alt="" />
        <img class="all CSS" src="https://via.placeholder.com/150/00F/FFF?text=CSS" alt="" />
        <img class="all JS" src="https://via.placeholder.com/150/000/FFF?text=JS" alt="" />
        <img class="all HTML" src="https://via.placeholder.com/150/F00/FFF?text=HTML" alt="" />
        <img class="all CSS" src="https://via.placeholder.com/150/00F/FFF?text=CSS" alt="" />
        <img class="all CSS" src="https://via.placeholder.com/150/00F/FFF?text=CSS" alt="" />
        <img class="all JS" src="https://via.placeholder.com/150/000/FFF?text=JS" alt="" />
        <img class="all HTML" src="https://via.placeholder.com/150/F00/FFF?text=HTML" alt="" />
        <img class="all HTML" src="https://via.placeholder.com/150/F00/FFF?text=HTML" alt="" />
        <img class="all CSS" src="https://via.placeholder.com/150/00F/FFF?text=CSS" alt="" />
    </div>
    <script src="./main.js"></script>
</body>

</html>
